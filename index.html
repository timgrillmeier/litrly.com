<body>
  <header>
    <h1>litrly.</h1>
    <p>Web-based dynamic lighting panel.</p>
    <p>Like litrly? <a href="https://www.buymeacoffee.com/timgrillmeier" target="_blank" alt="Link to buy me a coffee">Buy me a coffee</a>.
  </header>
  <div class="container-content">
    <div class="container-settings">
      <div class="sliders">
        <div class="slider">
          <input id="input-hue" name="input-hue" type="range" min="0" max="360" value="20" title="Hue range slider.">
        </div>
        <div class="slider">
           <input id="input-saturation" name="input-saturation" type="range" min="0" max="100" value="92" title="Saturation range slider.">
        </div>
        <div class="slider">
           <input id="input-lightness" name="input-lightness" type="range" min="0" max="100" value="68" title="Lightness range slider.">
        </div>
      </div>
      <p class="preset-title">Presets:</p>
      <div class="container-preset">
        
        <div class="preset" style="background: hsl(344, 97%, 54%);" onclick="applyPreset(344, 97, 54)">
        </div>
        <div class="preset" style="background: hsl(255, 95%, 56%);" onclick="applyPreset(255, 95, 56)">
        </div>
        <div class="preset" style="background: hsl(181, 95%, 94%);" onclick="applyPreset(181, 95, 94)">
        </div>
        <div class="preset" style="background: hsl(41, 92%, 82%);" onclick="applyPreset(41, 92, 82)">
        </div>
        <div class="preset" style="background: hsl(29, 92%, 100%);" onclick="applyPreset(29, 92, 100)">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js?v=1.2"></script>
