<body>
  <header>
    <h1>litrly.</h1>
    <p>Web-based dynamic lighting panel.</p>
    <p>Like litrly? <a href="https://www.buymeacoffee.com/timgrillmeier" target="_blank" alt="Link to buy me a coffee">Buy me a coffee</a>.
  </header>
  <div class="container-content">
    <div class="container-settings">
      <div class="sliders">
        <div class="slider">
          <input id="input-hue" name="input-hue" type="range" min="0" max="360" value="20" title="Hue range slider.">
        </div>
        <div class="slider">
           <input id="input-saturation" name="input-saturation" type="range" min="0" max="100" value="92" title="Saturation range slider.">
        </div>
        <div class="slider">
           <input id="input-lightness" name="input-lightness" type="range" min="0" max="100" value="68" title="Lightness range slider.">
        </div>
      </div>
      <div class="presets">
        <span class="preset add" id="preset-add"></span>
        <span class="preset-list">
          <span class="preset set" id="preset-set"></span>
        </span>
      </div>
    </div>
  </div>
